name: Build and deploy server # The name of the workflow

on:
  release:
    types: 
      - published
  workflow_dispatch:
jobs:
  build:
    name: 'Build & Publish'
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2
        
      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@v1
        
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "Login to GitHub Registry"
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: "dmytro-komlyk"
          password: ${{ secrets.REGISTRY_TOKEN }}
          
      - name: "Build&Deploy strapi"
        uses: docker/build-push-action@v2
        with:
          context: ./strapi
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/prod-strapi:latest
          secrets: |
            "ASPNETCORE_ENVIRONMENT=Release"
          build-args: |
            build_mode=Release
            
      - name: "Build&Deploy client"
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/prod-client:latest
          build-args: |
            build_mode=Release

      - name: "Run deploy on server"
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S apt update
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S apt-get install apt-transport-https ca-certificates curl software-properties-common
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add â€“
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu  $(lsb_release -cs)  stable"
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S apt update
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S apt-get install docker-ce
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S systemctl start docker
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S systemctl enable docker
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S chmod +x /usr/local/bin/docker-compose
            docker-compose -f docker-compose.prod-ci.yml -p prod pull
            docker-compose -f docker-compose.prod-ci.yml -p prod up -d
